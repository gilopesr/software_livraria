version: '3.8'

services:
  sistemalivraria:
    build: .
    container_name: sistemalivraria
    ports:
      - "5000:5000"
    volumes:
      - .:/sistemalivraria  # monta o c√≥digo para hot reload (opcional)
      - ./app.db:/sistemalivraria/app.db  # persiste o banco SQLite
    environment:
      - FLASK_ENV=development
    command: python /sistemalivraria/app.py
