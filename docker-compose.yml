services:
  db:
    image: mysql:8.0
    container_name: mysql_livraria
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: livraria
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

app:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    command: python app.py
    depends_on:
      - db
