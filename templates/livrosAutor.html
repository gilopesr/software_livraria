<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Livros de {{ autor.nome }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Livros de {{ autor.nome }}</h1>
    <div class="cards-container">
        {% for livro in livros %}
        <div class="card">
            <h2>{{ livro.titulo }}</h2>
            <p><strong>Formato:</strong> {{ livro.formato }}</p>
            <p><strong>Gênero:</strong> {{ livro.genero }}</p>
            <p><strong>Lançamento:</strong> {{ livro.data_lancamento }}</p>
            <p><strong>Preço:</strong> R$ {{ livro.preco }}</p>
        </div>
        {% else %}
        <p>Não há livros cadastrados para este autor.</p>
        {% endfor %}
    </div>
</body>
</html>
