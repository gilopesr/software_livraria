<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carrinho de Compras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/checkout.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='/static/index.js' defer></script>
</head>
<body>
<header>
    <h1>Carrinho de Compras</h1>
</header>
<main>
    <table class="table-cart">
        <tr>
            <th>Imagem</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
        <tbody id="cart-table-body" >
            <tr>
                <td id="final-total" colspan="5">R$ 0,00</td> 
            </tr>
        </tbody> 
    </table>
    
    <div class="summary-actions-wrapper"> 
        
        <div class="payment-content-wrapper"> 
            
            <table class="payment" id="payment">
                <tr class="pay">
                    <th>Subtotal</th>
                    <td id="subtotal">R$ 0,00</td>
                </tr>
                <tr class="pay">
                    <th>Entrega</th>
                    <td id="delivery"></td>
                </tr>
                <tr class="pay">
                    <th>Total da Compra</th>
                    <td id="total"></td>
                </tr>
            </table>

            <div class="coupon-and-buttons">
                <div class="coupon-field">
                    <input type="text" placeholder="Adicionar Cupom de Desconto" class="coupon-input">
                    <button class="btn btn-secondary coupon-button">Aplicar</button>
                </div>
                <div class="button-group">
                    <button id="close-order" class="btn btn-close">FECHAR PEDIDO</button>
                    <button id="continue-buy" class="btn btn-compras">CONTINUAR COMPRANDO</button>
                </div>
            </div>
        </div>
    </div>
    <div id="address-form-container" class="hidden">
        <form id="address-form">
            <h2>Endereço de Entrega</h2>
        <div class="form-field full-width">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="8" onblur="consultarCEP(this.value)" required>
        </div>
        
        <div class="form-field full-width">
            <label for="logradouro">Rua:</label>
            <input type="text" id="logradouro" name="logradouro" required>
        </div>
        
        <div class="form-row">
            <div class="form-field">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-field">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-field">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-field">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-field">
                <label for="uf">Estado:</label>
                <input type="text" id="uf" name="uf" maxlength="2" required>
            </div>
            <div class="form-field button-field">
                <button type="submit" class="btn btn-checkout">FINALIZAR PEDIDO</button>
            </div>
        </div>
    </form>
    </div>
</main>

    <footer>

    </footer>
</body>
</html>
