<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Carrinho de Compras</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
      <link rel='stylesheet' type='text/css' media='screen' href='/static/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='/static/index.js' defer></script>
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>
    <main>
        <table class="table-cart">
            <tr style="border: 5px pink solid;">
                <th>Imagem</th>
                <th>Livro</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
            </tr>
            <tbody id="cart-table-body" >
                <tr>
                    <td colspan="2"></td>
                    <td id="final-total" colspan="2">R$ 0,00</td>
                </tr>
            </tbody> 
        </table><br>
        <table class="payment" id="payment">
            <tr class="pay">
                <th>Subtotal</th>
                <td id="subtotal">R$ 0,00</td>
            </tr>
            <tr class="pay">
                <th>Entrega</th>
                <td id="delivery"></td>
            </tr>
            <tr class="pay">
                <th>Total da Compra</th>
                <td id="total"></td>
            </tr>
        </table>
        <button id="close-order" class="close-order" style="border-radius: 15px; font-family: Arial, Helvetica, sans-serif; color: black; padding: 14px;">Fechar pedido</button>
    </main>

    <footer>

    </footer>
</body>
</html>
