<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='/static/index.js' defer></script>
</head>
<body>
  <header class="top-bar">
        <div class="header__logo">
            <a href="/" style="text-decoration: none; color: inherit;">
                <img src="/static/img/livro_img.png" alt="Logo Livraria">
                <span>Livraria Entrelinhas</span>
            </a>
        </div>
  </header>

    <main>
      <form method="POST" class="login">
         <h2>Faça seu login</h2>
         <label for="user_name">Usuário:</label>
         <input type="text" mame="user_name" id="user_name">
         <label for="password">Senha:</label>
         <input type="password" id="password">
         <button type="button" onclick="login()">Entrar</button>
         <p>Não tem conta?<a href="/cadastro">Criar uma</a></p> 
      
    </form>
    </main>
</body>
</html>
