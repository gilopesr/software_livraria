<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login">
    <header class="top-bar">
        <div class="header__logo">
            <a href="{{ url_for('livro.index') }}" style="text-decoration: none; color: inherit;">
                <img src="{{ url_for('static', filename='img/livro_img.png') }}" alt="Logo Livraria">
                <span>Livraria Entrelinhas</span>
            </a>
        </div>
        <a href="{{ url_for('livro.index') }}" class="top-bar-back-link">
             <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </header>
    <main>
        <form method="POST" action="{{ url_for('auth_bp.login') }}" class="login">
            <h2>Faça seu login</h2>

            <label for="user_name">Usuário:</label>
            <input type="text" name="username" id="user_name" required>

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required>

            <div class="message-container"> 
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="validation-message {{ category }}">
                                {{ message | safe }} </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <button type="submit">Entrar</button>

            <p>Não tem conta? <a href="{{ url_for('cliente_bp.cadastro') }}">Criar uma</a></p>
        </form>
    </main>
</body>
</html>
