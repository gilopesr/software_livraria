<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Livraria Entrelinhas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <!-- HEADER / TOP BAR -->
    <header class="top-bar">
        <div class="header__logo">
            <a href="/" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                <img src="https://placehold.co/40x40/ffd28c/fff?text=E" alt="Logo Livraria">
                <span style="margin-left: 8px;">Livraria Entrelinhas</span>
            </a>
        </div>

        <div class="header__search">
            <input id="search-input" type="text" maxlength="800" placeholder="Buscar por Título, ISBN ou Autor">
            <i id="search-icon" class="fa fa-search"></i>
        </div>

        <div class="right-menu">
            <div class="login">
                <i class="fa fa-user"></i>
                <span>Seja bem-vindo! <a href="/login" id="login"><strong>Faça seu login</strong></a></span>
            </div>
            <div class="cart">
                <i class="fa fa-shopping-bag"></i>
                <span class="count">0</span>
            </div>
        </div>
    </header>

    <!-- MENU PRINCIPAL-->
    <nav class="main-nav">
        <div class="container nav-container">
            <ul class="nav-links">
                <!-- Ver Mais -->
                <li class="dropdown">
                    <a href="#" class="nav-link dropbtn">
                        <i class="fa fa-bars mr-2"> </i>   Ver mais
                    </a>
                    <div class="dropdown-content">
                        <a href="/promocoes">Promoções</a>
                        <a href="/lancamentos">Lançamentos</a>
                        <a href="/contato">Contato</a>
                    </div>
                </li>
                
                <li><a href="/livros/formato/Ebook" class="nav-link">Ebooks</a></li>
                
                <!-- Gêneros -->
                <li class="dropdown">
                    <a href="#" class="nav-link dropbtn">Generos</a>
                    <div class="dropdown-content">
                        <!-- Links de gênero com rota base -->
                        <a href="/livros/genero/Ficção Científica">Ficção</a>
                        <a href="/livros/genero/Fantasia">Fantasia</a>
                        <a href="/livros/genero/Romance">Romance</a>
                        <a href="/livros/genero/Drama">Drama</a>
                        <a href="/livros/genero/Geek">Geek</a>
                        <a href="/livros/genero/Biografia">Biografia</a>
                    </div>
                </li>

                <li><a href="/livros" class="nav-link">Livros</a></li>
                <li><a href="/autor" class="nav-link">Autores</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <!-- CARROSSEL-->
        <section class="slideshow-container">
            
            <!-- Slide 1-->
            <div class="mySlides fade">
                <img src="/static/img/png1.png" alt="Banner">
            </div>

            <!-- Slide 2-->
            <div class="mySlides fade">
                <img src="/static/img/png2.png" alt="Banner">
            </div>

            <!-- Slide 3-->
            <div class="mySlides fade">
                <img src="/static/img/png3.png" alt="Banner">
            </div>
        </section>

        <div style="text-align:center; margin-top: 15px;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <h2 class="section-title">Destaques do Mês</h2>

        <!-- Imagens do livro-->
        <section class="highlight-container">
            <div class="highlight-card">Livro 1</div>
            <div class="highlight-card">Livro 2</div>
            <div class="highlight-card">Livro 3</div>
        </section>

        <div id="resultado" class="cards-container">
            <!-- resultados aqui -->
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
