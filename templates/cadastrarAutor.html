<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Autor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Cadastrar Autor</h1>
    <form method="POST" action="/cadastrarAutor">

    <input type="text" name="nome" required><br>

    <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
